
<!DOCTYPE html>

    <body>

        <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">

            <div class="uk-grid" data-uk-grid-margin>

                        <div class="uk-vertical-align-middle uk-width-1-2">
                            <!-- <h1 class="uk-heading-large">Sample Heading</h1> -->
                            <div id="ques_1">
                                <p id="ques_title_1" class="uk-text-large">Who is the most beautiful?</p>
                                <form>
                                    <div class="uk-margin">
                                        <input id="ques_input_1" class="uk-input" type="text" placeholder="Please enter English name">
                                    </div>
                                </form>
                                <p id="ques_error_1" class="uk-text-danger" hidden>Error, Please enter again.</p>
                                <p>
                                    <a id="button_click_1" class="uk-button uk-button-primary uk-button-large" href="#">Button</a>
                                    <!-- <a class="uk-button uk-button-large" href="#">Button</a> -->
                                </p>
                            </div>
                            <div id="ques_2" hidden>
                                <p class="uk-text-success uk-text-large">Great, next question.</p>
                                <p id="ques_title_2" class="uk-text-large">Who is the most handsome?</p>
                                <form>
                                    <div class="uk-margin">
                                        <input id="ques_input_2" class="uk-input" type="text" placeholder="Please enter English name">
                                    </div>
                                </form>
                                <p id="ques_error_2" class="uk-text-danger" hidden>Error, Please enter again.</p>
                                <p>
                                    <a id="button_click_2" class="uk-button uk-button-primary uk-button-large" href="#">Button</a>
                                    <!-- <a class="uk-button uk-button-large" href="#">Button</a> -->
                                </p>
                            </div>
                            <div id="done" hidden>
                                <p class="uk-text-success uk-text-large">Done</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('#button_click_1').click(function(){
                    var ques_1 = $('#ques_input_1').val();
                    console.log(ques_1);
                    if(ques_1 == 'sophia'){
                        console.log('yes');
                        $('#ques_1').attr('hidden', true);
                        $('#ques_2').attr('hidden', false);
                        $('#ques_error_1').attr('hidden', true);
                    }else{
                        console.log('no');
                        $('#ques_error_1').attr('hidden', false);
                    }
                });
                $('#button_click_2').click(function(){
                    var ques_2 = $('#ques_input_2').val();
                    console.log(ques_2);
                    if(ques_2 == 'isaac'){
                        console.log('yes');
                        $('#ques_2').attr('hidden', true);
                        $('#done').attr('hidden', false);
                        $('#ques_error_2').attr('hidden', true);
                    }else{
                        console.log('no');
                        $('#ques_error_2').attr('hidden', false);
                    }
                });
            });
        </script>
    </body>
